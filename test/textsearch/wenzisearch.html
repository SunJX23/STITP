<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>search</title>
	<script>
	function showHint(str)
	{
		if (str.length==0)
		{ 
			document.getElementById("txtHint").innerHTML="";
			return;
		}
		if (window.XMLHttpRequest)
		{
			// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行的代码
			xmlhttp=new XMLHttpRequest();
		}
		else
		{	
			//IE6, IE5 浏览器执行的代码
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
			}
		}
		xmlhttp.open("GET","wenzi.php?text="+str,true);
		xmlhttp.send();
	}
	</script>
</head>
<body>
<form action="wenzisearch.php" method="post" enctype="multipart/form-data">
	请输入关键字：<input type="text" name="text" onkeyup="showHint(this.value)" >
	<button  class="submit">搜索</button>
	<p>您可能想查询：</br></br><span id="txtHint"></span></p>
</form>
</body>
</html>
